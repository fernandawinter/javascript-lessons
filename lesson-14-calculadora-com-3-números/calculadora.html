<html>
    <head>
      <meta charset="UTF-8"></meta>
      <title>Calculadora</title>
    </head>
    <body>
        <p>Minha Calculadora de 3 Números</p>
        <input id="primeiroValor" type="number"/>
        <input id="segundoValor" type="number"/>
        <input id="terceiroValor" type="number"/>
        <input type="button" value="+" onclick="clicaSomar()"/>
        <input type="button" value="-" onclick="clicaSubtrair()"/>
        <input type="button" value="X" onclick="clicaMultiplicar()"/>
        <input type="button" value="÷" onclick="clicaDividir()"/>
        <p id="resultadoCalculo"></p>
    </body>
</html>

<script src="calculadora.js"></script>
