<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>laço de repetição</title>
</head>

<body>
    <ul id="minhaLista">
        <li>Fernanda Winter - 23</li>
        <li>Lucas Tagliani - 24</li>
        <li>Eliane Winter - 54</li>
    </ul>
</body>

</html>
<script>
    var listaDePessoas = ['Ivete Sangalo - 47', 'Cláudia Leitte - 39', 'Ana Maria Braga - 70']
    for (let i = 0; i < listaDePessoas.length; i++) {
        const pessoa = listaDePessoas[i];
        addItemToList('minhaLista', pessoa);
    }

    function addItemToList(elementIdFromList, listItem) {
        var lista = document.getElementById(elementIdFromList);
        var item = document.createElement('li');
        item.appendChild(document.createTextNode(listItem));
        lista.append(item);
    }
</script>
